name: pulse_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_feather_icons: ^2.0.0+1
  flutter_secure_storage: ^9.2.4
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/doctor1.png
    - assets/doctor2.png
    - assets/doctor3.png
    - assets/logo_blue.png
    - assets/Google_Icon.webp
    - assets/Apple-Logo.png